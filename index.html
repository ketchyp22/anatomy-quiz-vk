<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#4a76a8">
    <title>Анатомический квиз ВКонтакте</title>
    
    <!-- Стили приложения -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="enhanced-styles.css">
    
    <!-- VK Bridge должен загружаться самым первым -->
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    
    <!-- Затем загружаем все вспомогательные скрипты -->
    <script src="questions.js"></script>
    <script src="animations.js"></script>
    <script src="animated-background.js"></script>
    <script src="sound-effects.js"></script>
    <script src="categories-loader.js"></script>
    <script src="enhanced-results.js"></script>
    <script src="enhanced-sharing.js"></script>
    <script src="enhancements-loader.js"></script>
    
    <!-- Загружаем только ОДИН файл управления сложностью -->
    <script src="vk-difficulty.js"></script>
    <!-- <script src="standalone-difficulty-manager.js"></script> -->
    
    <!-- Загружаем основной файл приложения в конце -->
    <script src="app.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Стартовый экран -->
        <div id="start-screen" class="screen">
            <h1>Анатомический квиз</h1>
            <p>Проверьте свои знания анатомии человека!</p>
            
            <div id="user-info" class="user-info">
                <!-- Данные пользователя будут здесь -->
            </div>
            
            <!-- Селектор сложности будет добавлен автоматически через JS -->
            
            <button id="start-quiz" class="primary-button">Начать тест</button>
        </div>
        
        <!-- Контейнер с вопросами -->
        <div id="quiz-container" class="screen" style="display: none;">
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            
            <div id="question-counter" class="question-counter">Вопрос 1 из 25</div>
            
            <div id="question" class="question"></div>
            
            <div id="options" class="options"></div>
            
            <button id="next-question" class="primary-button" disabled>Далее</button>
        </div>
        
        <!-- Экран результатов -->
        <div id="results-container" class="screen" style="display: none;">
            <h2>Ваш результат</h2>
            
            <div id="score" class="score"></div>
            
            <div class="result-buttons">
                <button id="share-results" class="secondary-button">Поделиться</button>
                <button id="restart-quiz" class="primary-button">Пройти еще раз</button>
            </div>
        </div>
        
        <!-- Анимированный фон -->
        <div id="animated-background" class="animated-background"></div>
        
        <!-- Скелет-танцор для экрана результатов -->
        <div id="dancing-skeleton" class="dancing-skeleton" style="display: none;"></div>
    </div>
</body>
</html>
