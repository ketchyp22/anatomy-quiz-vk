<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="theme-color" content="#4a76a8">
    <title>Анатомический квиз</title>
    
    <!-- Базовые стили -->
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="enhanced-styles.css">
    
    <!-- Загрузка VK Bridge -->
    <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
    
    <!-- Наш вспомогательный модуль для работы с VK Bridge -->
    <script src="vk-bridge-helper.js"></script>
    
    <!-- Основные файлы приложения -->
    <script src="questions.js"></script>
</head>
<body>
    <div class="app-container">
        <!-- Стартовый экран -->
        <div id="start-screen" class="screen">
            <h1>Анатомический квиз</h1>
            <p>Проверьте свои знания анатомии человека!</p>
            
            <div id="user-info" class="user-info">
                <!-- Данные пользователя будут загружены через JS -->
            </div>
            
            <div class="difficulty-selector">
                <h3>Выберите уровень сложности:</h3>
                <div class="difficulty-buttons">
                    <button id="normal-difficulty" class="difficulty-btn active">Обычный</button>
                    <button id="hard-difficulty" class="difficulty-btn">Сложный</button>
                </div>
            </div>
            
            <button id="start-quiz" class="primary-button">Начать тест</button>
        </div>
        
        <!-- Контейнер с вопросами -->
        <div id="quiz-container" class="screen" style="display: none;">
            <div class="progress-container">
                <div id="progress-bar" class="progress-bar"></div>
            </div>
            
            <div id="question-counter" class="question-counter">Вопрос 1 из 25</div>
            
            <div id="question" class="question"></div>
            
            <div id="options" class="options"></div>
            
            <button id="next-question" class="primary-button" disabled>Далее</button>
        </div>
        
        <!-- Экран результатов -->
        <div id="results-container" class="screen" style="display: none;">
            <h2>Ваш результат</h2>
            
            <div id="score" class="score"></div>
            
            <div class="result-buttons">
                <button id="share-results" class="secondary-button">Поделиться</button>
                <button id="restart-quiz" class="primary-button">Пройти еще раз</button>
            </div>
        </div>
    </div>
    
    <!-- Скрипты, которые должны загружаться в конце -->
    <script src="app.js"></script>
</body>
</html>
