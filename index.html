<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Медицинский квиз</title>
  <!-- Подключение шрифта Roboto -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <!-- Подключение стилей -->
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <!-- Стартовый экран -->
    <div id="start-screen">
      <header class="header">
        <h1>Медицинский квиз</h1>
        <p>Проверьте свои знания анатомии человека!</p>
        <div class="user-info" id="user-info">
          <!-- Информация о пользователе будет добавлена через JS -->
        </div>
      </header>

      <div class="image-container">
        <img src="images/doctor.png" alt="Доктор Рик" class="header-image">
      </div>

      <div class="mode-difficulty-wrapper">
        <div class="difficulty-selector">
          <button class="difficulty-btn" data-difficulty="easy">Общий</button>
          <button class="difficulty-btn" data-difficulty="hard">Сложный</button>
        </div>
        <div class="quiz-mode-selector">
          <button class="quiz-mode-btn" data-mode="anatomy">Анатомия</button>
          <button class="quiz-mode-btn" data-mode="clinical">Клиническое мышление</button>
          <button class="quiz-mode-btn" data-mode="pharmacology">Фармакология</button>
        </div>
      </div>

      <button class="btn-start" id="start-quiz">Начать тест</button>
    </div>

    <!-- Экран квиза -->
    <div id="quiz-container" style="display: none;">
      <header class="header">
        <h1>Медицинский квиз</h1>
        <div class="user-info" id="user-info-quiz">
          <!-- Информация о пользователе будет добавлена через JS -->
        </div>
      </header>

      <div class="progress-container">
        <div id="progress-bar"></div>
      </div>
      <div id="question-counter"></div>
      <div id="question"></div>
      <div id="options"></div>
      <button id="next-question" disabled>Далее</button>
    </div>

    <!-- Экран результатов -->
    <div id="results-container" style="display: none;">
      <header class="header">
        <h1>Результаты</h1>
      </header>
      <div id="score"></div>
      <button id="share-results">Поделиться</button>
      <button id="restart-quiz">Пройти заново</button>
    </div>
  </div>

  <!-- Подключение VK Bridge -->
  <script src="https://unpkg.com/@vkontakte/vk-bridge/dist/browser.min.js"></script>
  <!-- Подключение скриптов -->
  <script src="js/app.js"></script>
</body>
</html>
